<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <button onclick="mostrarHora()">Ver hora</button>
    <script>
        //como declarar y llamar a una funciones, y que hace el objeto Date().
        function mostrarHora() {
            const ahora = new Date();
            alert("La hora actual es : " + ahora.toLocaleString());
        }
    </script>
</body>
</html>
