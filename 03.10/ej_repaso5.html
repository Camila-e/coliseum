<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>
<body>
    <h2>Contar del 1 al 10  </h2>
    <script>
        //como se repite codigo con for  y visualizar la salida en consola.

        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>
    
</body>
</html>
