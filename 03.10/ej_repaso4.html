<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicinal</title>
</head>
<body>
    <script>
        //if, else y uso de prompt() para pedir datos.
        let nota = parseFloat(prompt("Introduce tu nota:"));

        if (nota >= 5) {
            alert("Aprobado");
        } else {
            alert("Suspenso. ¡Sigue intentándolo!");
        }
    </script>
</body>
</html>
