<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-opcional-5</title>
</head>

<body>

<script>
/*Introducir el color del semaforo y mostrar si puede pasar, si debe extremar la precaucion o si no puede pasar.*/
var color = prompt("Introduzca el color del semaforo");

if(color == "verde")
{
    alert("Puede pasar");
}

else if(color == "ambar")
{
    alert("Extreme la precaucion");
}

else if(color == "rojo")
{
    alert("No puede pasar");
}

else
{
    alert("Error");
}

</script>


</body>

</html>
