<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-opcio-1</title>
</head>

<body>

<script>
    /*Introducir dos numeros. Mostrar el mÃ¡s grande o si son iguales*/

    var num1 = parseInt(prompt("Introduce el primer numero."));
    var num2 = parseInt(prompt("Introduce el segundo numero."));

    if(num1>num2)
    {
       alert("El numero 1 es el mas grande");
    } 
    
    else if(num1<num2)
    {
       alert("El numero 2 es el mas grande");
    } 
    
    else 
    {
        alert("Los numeros son iguales");
    }
    
</script>    

</body>

</html>
