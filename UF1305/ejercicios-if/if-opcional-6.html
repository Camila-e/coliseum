<body>

    <script>
/*Introducir un numero y mostrar si es par o impar*/

var numero = prompt("Introduzca un numero");

if(numero%2 == 0)
{
    alert("El numero es par");
}

else
{
    alert("El numero es impar");
}


    </script>
