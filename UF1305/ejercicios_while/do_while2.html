<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // pedir número al usuario hasta que escriba el 0
    var num;
    //variable para guardar el numero introducido
    do{
        num=prompt("Introduce un número (0 para salir)");
        //pedir número
        document.write("Has escrito: " + num + "<br>");
        //Mostrario
    }
    while (num !=0);//Repetir mientras no sea 0

    </script>
</body>
</html>
