<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
    <style>
        .caja {
            width: 100%;
            height: 100%;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 20px;
            border-radius: 10px;
        }
    /* Ejemplo 1: Rotar */
    .rotar {
      animation: girar 3s linear infinite;
    }

    @keyframes girar {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Ejemplo 2: Rebotar */
    .rebotar {
      animation: salto 1s ease-in-out infinite;
    }

    @keyframes salto {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }

    /* Ejemplo 3: Zoom */
    .zoom {
      animation: crecer 2s ease-in-out infinite;
    }

    @keyframes crecer {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    /* Ejemplo 4: Mover a los lados */
    .mover {
      animation: lado 2s ease-in-out infinite;
    }

    @keyframes lado {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
    }
  </style>
</head>
