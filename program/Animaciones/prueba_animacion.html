<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion de giro de logotipo</title>
    <style>
        .logotipo {
            width: 100px;
            height: 100px;
            background-image: url(img/bola-mundial.png);
            background-size: cover;
            transition: transform 0.2s ease;
        }
        .logotipo:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

    <div class="logotipo">

    </div>
