<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalos Tu Hogar</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Encabezado superior -->
  <header class="top-bar">
    <!-- Caja izquierda: Regalos tu hogar -->
    <div class="caja-regalos-hogar">Regalos tu hogar</div>

    <!-- Logo con animación -->
    <img src="img/logo.png" alt="Logo verde" class="logo">

    <!-- Caja centrada: Tu nombre -->
    <div class="caja-tu-nombre">Tu Nombre</div>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Texto de bienvenida -->
    <article class="textos">
      <h2>Bienvenido a nuestra tienda</h2>
      <p>El mejor lugar para encontrar el regalo perfecto para tu hogar.</p>
    </article>

    <!-- Galería de regalos -->
    <article class="galeria">
      <div class="caja-regalo">
        <img src="img/regalo1.jpg" alt="Regalo 1">
        <p>Jarrón artesanal</p>
      </div>
      <div class="caja-regalo">
        <img src="img/regalo2.jpg" alt="Regalo 2">
        <p>Cojín decorativo</p>
      </div>
      <div class="caja-regalo">
        <img src="img/regalo3.jpg" alt="Regalo 3">
        <p>Set de velas</p>
      </div>
      <div class="caja-regalo">
        <img src="img/regalo4.jpg" alt="Regalo 4">
        <p>Marco de fotos</p>
      </div>
    </article>

    <!-- Imagen larga de flores -->
    <article class="flores">
      <img src="img/larga.jpg" alt="Imagen de flores horizontal">
    </article>
  </main>

  <!-- Pie de página -->
  <footer>
    © 2025 Regalos Tu Hogar
  </footer>
</body>
</html>
