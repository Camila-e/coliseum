<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con medidas estándar</title>
    <style>
        /*estilos generales*/
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f5f5f5; 
        }
        /* Contenedor del slider */
        .slider {
            position: relative;
            width: 800px; /* Ancho estándar */
            height: 450px; /* Alto estándar */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background: #000;
        }
        /*imagenes*/
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; 
        }
        /* Botones */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 28px;
        }

        .prev { 
            left: 10px; 
        }
        .next { 
            right: 10px; 
        }
        /* Puntos indicadores--- */
        .dots {
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
        }
        .dot {
            height: 1px;
            width: 12px;
            margin: 0 5px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active {
            background-color: white;
        }

    </style>
</head>
<body>
    
<!-- CONTENEDOR PRINCIPAL -->
<div class="slider">

    <!-- Diapositivas -->
    <div class="slide"><img src="img1.png" alt="Imagen 1"></div>
    <div class="slide"><img src="img2.png" alt="Imagen 2"></div>
    <div class="slide"><img src="img3.png" alt="Imagen 3"></div>

    <!-- Botones  -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Puntos -->
    <div class="dots"></div>
</div>

<script>
    // --- VARIABLES
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    const dotsContainer = document.querySelector(".dots");
    // Crear puntos según Nº de slides ---
    slides.forEach(() => {
        let dot = document.createElement("span");
        dot.classList.add("dot");
        dot.addEventListener("click", () => showSlide(i));
        dotsContainer.appendChild(dot);
    });

    // --- Mostrar slide ---
    function showSlide(n) {
        // si n está fuera de rango, se reinicia
        if(n >= slides.length) slideIndex = 0;
        else if (n < 0) slideIndex = slides.length - 1;
        else slideIndex = n;

        // Ocultar todas las slide
        slides.forEach(slide => slide.style.display = "none");
        //quitar clase active de todos los puntos
        dots.forEach(dot => dot.classList.remove("active"));
        // Mostrar la slide actual y marcar el punto activo
        slides[slideIndex].style.display = "block";
        dots[slideIndex].classList.add("active");
    }
    // --- Botones ---
    prevBtn.addEventListener("click", () => showSlide(slideIndex - 1));
    nextBtn.addEventListener("click", () => showSlide(slideIndex + 1));
    //auto-play opcional
    setInterval(() => {
        showSlide(slideIndex + 1);
    } , 4000); // Cambia cada 4 segundos.

    //iniciar slider
    showSlide(slideIndex);
</script>
</body>
</html>
